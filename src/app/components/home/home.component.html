<h1>¡Bienvenido a nuestra tienda!</h1>

<p>
    Aquí podrás encontrar ropa de diferentes marcas al mejor precio. ¡Garantizado!
</p>

<h1>Nuestros últimos productos</h1>

<mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.price }}€</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="imgs" [src]=product.image alt="imagen">
        <mat-card-content>
          <p>
            {{ product.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="addToCart(product)"><mat-icon>add_shopping_cart</mat-icon>Añadir al carrito</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<div align="center">
    <button mat-raised-button color="primary" routerLink="/products" routerLinkActive="active">Ver todos nuestros productos</button>
</div>
