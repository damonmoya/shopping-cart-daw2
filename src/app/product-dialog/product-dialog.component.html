<h1 mat-dialog-title *ngIf="data.creating">Nueva Tarea</h1>
<h1 mat-dialog-title *ngIf="data.editing">Editar Tarea '{{data.original_name}}'</h1>
<h1 mat-dialog-title *ngIf="data.deleting">Eliminar Tarea '{{data.product.name}}'</h1>

<mat-dialog-content class="mat-typography">

    <mat-form-field *ngIf="data.creating || data.editing">
        <mat-label>Nombre del producto</mat-label>
        <input matInput placeholder="Nombre del producto..." [(ngModel)]="data.product.name" required>
    </mat-form-field>

    <mat-form-field *ngIf="data.creating || data.editing">
        <mat-label>Categoría del producto</mat-label>
        <input matInput placeholder="Categoría del producto..." [(ngModel)]="data.product.category" required>
    </mat-form-field>

    <mat-form-field *ngIf="data.creating || data.editing">
        <mat-label>Descripción del producto</mat-label>
        <input matInput placeholder="Descripción del producto..." [(ngModel)]="data.product.description" required>
    </mat-form-field>

    <mat-form-field *ngIf="data.creating || data.editing">
        <mat-label>URL del producto</mat-label>
        <input matInput placeholder="url del producto..." [(ngModel)]="data.product.image" required>
    </mat-form-field>
  
    <h2 *ngIf="data.deleting">¿Desea borrar el producto?</h2>

</mat-dialog-content>

<div mat-dialog-actions align="center">
    <button
      mat-button [disabled]="data.product.name === '' || data.product.category === '' || data.product.description === '' || data.product.image === ''" 
      [mat-dialog-close]="{ product: data.product }"
      color="primary">OK
    </button>
    <button *ngIf="data.creating" mat-button [mat-dialog-close]="true" color="accent">Cancelar</button>
    <button *ngIf="data.editing || data.deleting" mat-button [mat-dialog-close]="{ product: data.product, cancel: true }" color="accent">Cancelar</button>
</div>
