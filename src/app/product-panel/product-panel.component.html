<h1>PANEL DE PRODUCTOS</h1>

<div *ngIf="dataSource.data.length == 0" class="no-products">
    <strong>¡No hay productos!</strong>
</div>

<table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" matSort class="mat-elevation-z8 center">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let product"> <strong>{{product.id}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let product"> <strong>{{product.name}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
      <td mat-cell *matCellDef="let product"> <strong>{{product.category}}</strong> </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let product"> 
        <button mat-icon-button > <!--(click)="edit(product)"-->
          <mat-icon color="primary">create</mat-icon> 
        </button>
        <button mat-icon-button> <!--(click)="delete(todo)"-->
          <mat-icon color="warn">delete</mat-icon> 
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
