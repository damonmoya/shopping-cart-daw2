<mat-card *ngFor="let product of products" class="example-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>Categoría: {{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="imgs" [src]=product.image alt="imagen">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>add_shopping_cart</mat-icon>Añadir al carrito</button>
    </mat-card-actions>
</mat-card>
